<div
  class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
  >
  <label for="textarea-{{ id }}" class="color-highlight">{{
    optionLabel
  }}</label>
  <textarea
    [(ngModel)]="modelDate"
    name="string"
    #string
    type="text"
    placeholder="{{ optionPlaceholder }}"
    id="textarea-{{ id }}"
    [disabled]="optionDisabled"
    [ngModelOptions]="{ standalone: true }"
    [required]="optionRequired"
    rows="5"
    class="form-control validate-name"
  ></textarea>
  @if (optionRequired) {
    <em>({{ "TITLE.Necessary" | translate }})</em>
  }
  @if (string.errors?.required) {
    <mat-error>
      {{ optionLabel }} <strong>{{ "MESSAGE.required" | translate }}</strong>
    </mat-error>
  }
</div>
