@if (otpForm?.controls) {
  <div
    class="wrapper {{ config.containerClass }}"
    id="c_{{ componentKey }}"
    style="direction: ltr"
    [ngStyle]="config.containerStyles"
    >
    @for (item of otpForm?.controls | keys; track item; let i = $index) {
      <input
        [pattern]="config.allowNumbersOnly ? '\\d*' : ''"
        [type]="inputType"
        numberOnly
        [placeholder]="config.placeholder || ''"
        [disabledNumberOnly]="!config.allowNumbersOnly"
        [ngStyle]="config.inputStyles"
        maxlength="1"
        class="otp-input {{ config.inputClass }}"
        autocomplete="off"
        [formControl]="$any(otpForm.controls[item])"
        id="otp_{{ i }}_{{ componentKey }}"
        (keydown)="onKeyDown($event)"
        (keyup)="onKeyUp($event, i)"
        />
    }
  </div>
}
