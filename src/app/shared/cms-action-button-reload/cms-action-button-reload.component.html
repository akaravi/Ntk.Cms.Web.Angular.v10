<!--begin:cms-action-reload-button-->
<div
  class="content"
  style="
    position: fixed;
    left: 1px;
    z-index: 99;
    min-width: 30px !important;
    height: 30px;
    margin: 0px;
  "
  [style.bottom]="this.publicHelper.isMobile ? ' 120px' : ' 80px'"
>
  <div class="row">
    <div class="col-12">
      @if (optionBottomVisible) {
        <a
          (click)="onActionButtonReloadClick()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight jump"
          title="{{ 'ACTION.RELOAD' | translate }}"
        >
          <strong class="color-black font-400">{{
            "ACTION.RELOAD" | translate
          }}</strong>
        </a>
      }
      <a
        (click)="onActionButtonReloadClick()"
        title="{{ 'ACTION.RELOAD' | translate }}"
        class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
      >
        <i
          class="fa-solid fa-rotate-right font-18"
          style="color: #ffffff"
          [class.rotation360]="publicHelper.processService.process.inRunAll"
        ></i>
      </a>
    </div>
  </div>
</div>
<!--end::cms-action-reload-button-->
