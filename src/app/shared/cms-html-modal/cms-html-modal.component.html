<!--begin::Card-->
<div class="card card-style loader-container">
  <app-progress-spinner [optionsInfoAreaId]="constructor.name">
  </app-progress-spinner>
  <div class="content mb-0">
    <!--begin::Header-->
    @if (formInfo.formTitle?.length > 0) {
      <p
        class="mb-0 color-highlight font-600 font-12"
        >
        {{ formInfo.formTitle }}
      </p>
    }
    @if (formInfo.formDescription?.length > 0) {
      <p>
        {{ formInfo.formDescription }}
      </p>
    }
    <br />
    <ng-content select="[cms-message]"></ng-content>
    <!--end::Header-->
    <!--begin::Body-->
    <ng-content select="[cms-body]"></ng-content>
    <!--end::Body-->
    <!--begin::Footer-->

    <ng-content select="[cms-footer]"></ng-content>
    <!--end::Footer-->
  </div>
</div>
<!--end::Card-->
