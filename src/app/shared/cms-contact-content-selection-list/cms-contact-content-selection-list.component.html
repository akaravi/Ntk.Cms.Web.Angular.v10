<ul>
  <li *ngFor="let item of dataModelResult.listItems; index as i">
    <mat-checkbox
      (change)="onActionSelect(item)"
      [checked]="fieldsStatus.get(item.id)"
      [disabled]="optionDisabled"
    >
      {{  (item.title + " " + item.firstName + " " + item.lastName).replace("  ", " ").trim() }}
    </mat-checkbox>
  </li>
</ul>
