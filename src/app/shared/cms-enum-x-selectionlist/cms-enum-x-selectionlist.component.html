<ul>
  @for (item of dataModelResult.listItems; track item; let i = $index) {
    <li>
      <mat-checkbox
        (change)="onActionSelect(item)"
        [checked]="fieldsStatus.get(item.value)"
        [disabled]="optionDisabled"
        >
        {{ item.title }}
      </mat-checkbox>
    </li>
  }
</ul>
