<app-cms-html-form
  [formInfo]="formInfo"
  [dataModel]="dataModel"
  [fieldsInfo]="fieldsInfo"
  [optionLoadForm]="true"
  [optionShowFormTitle]="true"
  [optionShowFormSubmitButton]="true"
  [optionShowFormCancelButton]="true"
  (optionFormSubmit)="onFormSubmit()"
  (optionFormCancel)="onFormCancel()"
  >
  <ng-container cms-form-body>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkCartId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.linkCartId"
            [name]="'linkCartId'"
            #linkCartIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["totalPrice"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.totalPrice"
            [name]="'totalPrice'"
            #totalPriceInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["description"]?.fieldTitle }}</mat-label>
          <textarea
            matInput
            [(ngModel)]="dataModel.description"
            [name]="'description'"
            rows="4"
            ></textarea>
        </mat-form-field>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
  </ng-container>
</app-cms-html-form>
