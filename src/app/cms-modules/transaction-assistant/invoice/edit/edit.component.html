<app-cms-html-form
  [formInfo]="formInfo"
  [dataModel]="dataModel"
  [fieldsInfo]="fieldsInfo"
  [optionLoadForm]="true"
  [optionShowFormTitle]="true"
  [optionShowFormSubmitButton]="true"
  [optionShowFormCancelButton]="true"
  (optionFormSubmit)="onFormSubmit()"
  (optionFormCancel)="onFormCancel()"
  >
  <ng-container cms-form-body>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkOrderId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.linkOrderId"
            [name]="'linkOrderId'"
            #linkOrderIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["invoiceNumber"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.invoiceNumber"
            [name]="'invoiceNumber'"
            #invoiceNumberInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["totalAmount"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.totalAmount"
            [name]="'totalAmount'"
            #totalAmountInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["taxAmount"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.taxAmount"
            [name]="'taxAmount'"
            #taxAmountInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["legalName"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.legalName"
            [name]="'legalName'"
            #legalNameInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["nationalId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.nationalId"
            [name]="'nationalId'"
            #nationalIdInput="ngModel"
            />
        </mat-form-field>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
  </ng-container>
</app-cms-html-form>
