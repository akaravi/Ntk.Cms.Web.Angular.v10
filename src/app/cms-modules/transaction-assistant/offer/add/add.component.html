<app-cms-html-form
  [formInfo]="formInfo"
  [dataModel]="dataModel"
  [fieldsInfo]="fieldsInfo"
  [optionLoadForm]="true"
  [optionShowFormTitle]="true"
  [optionShowFormSubmitButton]="true"
  [optionShowFormCancelButton]="true"
  (optionFormSubmit)="onFormSubmit()"
  (optionFormCancel)="onFormCancel()"
  >
  <ng-container cms-form-body>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkProductRequestId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.linkProductRequestId"
            [name]="'linkProductRequestId'"
            #linkProductRequestIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkSupplierId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.linkSupplierId"
            [name]="'linkSupplierId'"
            #linkSupplierIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["offeredQty"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.offeredQty"
            [name]="'offeredQty'"
            #offeredQtyInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["offeredPrice"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.offeredPrice"
            [name]="'offeredPrice'"
            #offeredPriceInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["notes"]?.fieldTitle }}</mat-label>
          <textarea
            matInput
            [(ngModel)]="dataModel.notes"
            [name]="'notes'"
            rows="3"
            ></textarea>
        </mat-form-field>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
  </ng-container>
</app-cms-html-form>
