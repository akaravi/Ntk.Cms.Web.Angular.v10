<app-cms-html-form
  [formInfo]="formInfo"
  [dataModel]="dataModel"
  [fieldsInfo]="fieldsInfo"
  [optionLoadForm]="true"
  [optionShowFormTitle]="true"
  [optionShowFormSubmitButton]="true"
  [optionShowFormCancelButton]="true"
  (optionFormSubmit)="onFormSubmit()"
  (optionFormCancel)="onFormCancel()"
  >
  <ng-container cms-form-body>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkProductId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.linkProductId"
            [name]="'linkProductId'"
            #linkProductIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkSupplierId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.linkSupplierId"
            [name]="'linkSupplierId'"
            #linkSupplierIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["price"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.price"
            [name]="'price'"
            #priceInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["stockQty"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.stockQty"
            [name]="'stockQty'"
            #stockQtyInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["minOrderQty"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.minOrderQty"
            [name]="'minOrderQty'"
            #minOrderQtyInput="ngModel"
            />
        </mat-form-field>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
  </ng-container>
</app-cms-html-form>
