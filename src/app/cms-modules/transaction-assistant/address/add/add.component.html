<app-cms-html-form
  [formInfo]="formInfo"
  [dataModel]="dataModel"
  [fieldsInfo]="fieldsInfo"
  [optionLoadForm]="true"
  [optionShowFormTitle]="true"
  [optionShowFormSubmitButton]="true"
  [optionShowFormCancelButton]="true"
  (optionFormSubmit)="onFormSubmit()"
  (optionFormCancel)="onFormCancel()"
  >
  <ng-container cms-form-body>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["linkCoreUserId"]?.fieldTitle }}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="dataModel.linkCoreUserId"
            [name]="'linkCoreUserId'"
            #linkCoreUserIdInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["city"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.city"
            [name]="'city'"
            #cityInput="ngModel"
            required
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["addressLine"]?.fieldTitle }}</mat-label>
          <textarea
            matInput
            [(ngModel)]="dataModel.addressLine"
            [name]="'addressLine'"
            rows="3"
            required
            ></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["postalCode"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.postalCode"
            [name]="'postalCode'"
            #postalCodeInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["contactName"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.contactName"
            [name]="'contactName'"
            #contactNameInput="ngModel"
            />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{ fieldsInfo["contactPhone"]?.fieldTitle }}</mat-label>
          <input
            matInput
            [(ngModel)]="dataModel.contactPhone"
            [name]="'contactPhone'"
            #contactPhoneInput="ngModel"
            />
        </mat-form-field>
      </div>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-form-body-->
  </ng-container>
</app-cms-html-form>
