<mat-card>
  <mat-card-title>افزودن لیست قیمت تأمین‌کننده</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Account Id</mat-label>
        <input matInput formControlName="linkAccountId" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>نام محصول</mat-label>
        <input matInput formControlName="productName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>کد محصول</mat-label>
        <input matInput formControlName="productCode" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>مشخصات</mat-label>
        <textarea matInput formControlName="specification"></textarea>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>واحد</mat-label>
        <input matInput formControlName="unit" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>قیمت واحد</mat-label>
        <input matInput type="number" formControlName="unitPrice" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>ارز</mat-label>
        <input matInput formControlName="currency" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>شرایط پرداخت</mat-label>
        <input matInput formControlName="paymentTerms" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>شرایط تحویل</mat-label>
        <input matInput formControlName="deliveryTerms" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>از تاریخ</mat-label>
        <input matInput type="date" formControlName="validFrom" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>تا تاریخ</mat-label>
        <input matInput type="date" formControlName="validTo" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="full">
        <mat-label>یادداشت</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
    </div>

    <div class="row actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="saving">
        ذخیره
      </button>
      <button mat-button color="warn" [routerLink]="['/cms/modules/crm/supplier-price-list']">
        انصراف
      </button>
      <mat-progress-spinner
        *ngIf="saving"
        diameter="28"
        mode="indeterminate"
      ></mat-progress-spinner>
    </div>
    <div class="message" *ngIf="message">{{ message }}</div>
  </form>
</mat-card>
