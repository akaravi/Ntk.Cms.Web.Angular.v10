<div class="card card-style loader-container">
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId">
  </app-progress-spinner>
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>

    <p>
      {{ "TITLE.Be_Careful_When_Entering_Information" | translate }}
    </p>
    <!--Content-->

    <app-cms-form-result-message
      [formInfo]="formInfo"
    ></app-cms-form-result-message>
    <form
      (ngSubmit)="onFormSubmit()"
      #vform="ngForm"
      [ngStyle]="{ direction: tokenInfo.access.direction }"
      >
      <!-- Name Field -->
      <div
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
        >
        <label for="dataModel.name" class="color-highlight">{{
          fieldsInfo["name"]?.fieldTitle
        }}</label>
        <input
          matInput
          type="text"
          [(ngModel)]="dataModel.name"
          name="dataModel.name"
          #Name
          placeholder="{{ fieldsInfo['name']?.fieldTitle }}"
          maxlength="256"
          [disabled]="!fieldsInfo['name']?.accessEditField"
          class="form-control validate-name"
          id="dataModel.name"
          />
        </div>
        <!-- CampaignType Field -->
        <div
          class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
          >
          <label for="dataModel.campaignType" class="color-highlight">{{
            fieldsInfo["campaignType"]?.fieldTitle
          }}</label>
          <input
            matInput
            type="text"
            [(ngModel)]="dataModel.campaignType"
            name="dataModel.campaignType"
            #CampaignType
            placeholder="{{ fieldsInfo['campaignType']?.fieldTitle }}"
            maxlength="100"
            [disabled]="!fieldsInfo['campaignType']?.accessEditField"
            class="form-control validate-name"
            id="dataModel.campaignType"
            />
          </div>
          <!-- Status Field -->
          <div
            class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
            >
            <label for="dataModel.status" class="color-highlight">{{
              fieldsInfo["status"]?.fieldTitle
            }}</label>
            <input
              matInput
              type="text"
              [(ngModel)]="dataModel.status"
              name="dataModel.status"
              #Status
              placeholder="{{ fieldsInfo['status']?.fieldTitle }}"
              maxlength="50"
              [disabled]="!fieldsInfo['status']?.accessEditField"
              class="form-control validate-name"
              id="dataModel.status"
              />
            </div>
            <!-- StartDate Field -->
            <div
              class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
              >
              <label for="dataModel.startDate" class="color-highlight">{{
                fieldsInfo["startDate"]?.fieldTitle
              }}</label>
              <input
                matInput
                type="date"
                [(ngModel)]="dataModel.startDate"
                name="dataModel.startDate"
                #StartDate
                placeholder="{{ fieldsInfo['startDate']?.fieldTitle }}"
                [disabled]="!fieldsInfo['startDate']?.accessEditField"
                class="form-control validate-name"
                id="dataModel.startDate"
                />
              </div>
              <!-- EndDate Field -->
              <div
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                >
                <label for="dataModel.endDate" class="color-highlight">{{
                  fieldsInfo["endDate"]?.fieldTitle
                }}</label>
                <input
                  matInput
                  type="date"
                  [(ngModel)]="dataModel.endDate"
                  name="dataModel.endDate"
                  #EndDate
                  placeholder="{{ fieldsInfo['endDate']?.fieldTitle }}"
                  [disabled]="!fieldsInfo['endDate']?.accessEditField"
                  class="form-control validate-name"
                  id="dataModel.endDate"
                  />
                </div>
                <!-- Budget Field -->
                <div
                  class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                  >
                  <label for="dataModel.budget" class="color-highlight">{{
                    fieldsInfo["budget"]?.fieldTitle
                  }}</label>
                  <input
                    matInput
                    type="number"
                    [(ngModel)]="dataModel.budget"
                    name="dataModel.budget"
                    #Budget
                    placeholder="{{ fieldsInfo['budget']?.fieldTitle }}"
                    [disabled]="!fieldsInfo['budget']?.accessEditField"
                    class="form-control validate-name"
                    id="dataModel.budget"
                    />
                  </div>
                  <!-- ExpectedRevenue Field -->
                  <div
                    class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                    >
                    <label for="dataModel.expectedRevenue" class="color-highlight">{{
                      fieldsInfo["expectedRevenue"]?.fieldTitle
                    }}</label>
                    <input
                      matInput
                      type="number"
                      [(ngModel)]="dataModel.expectedRevenue"
                      name="dataModel.expectedRevenue"
                      #ExpectedRevenue
                      placeholder="{{ fieldsInfo['expectedRevenue']?.fieldTitle }}"
                      [disabled]="!fieldsInfo['expectedRevenue']?.accessEditField"
                      class="form-control validate-name"
                      id="dataModel.expectedRevenue"
                      />
                    </div>
                    <!-- Description Field -->
                    <div
                      class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                      >
                      <label for="dataModel.description" class="color-highlight">{{
                        fieldsInfo["description"]?.fieldTitle
                      }}</label>
                      <textarea
                        matInput
                        [(ngModel)]="dataModel.description"
                        name="dataModel.description"
                        #Description
                        placeholder="{{ fieldsInfo['description']?.fieldTitle }}"
                        rows="4"
                        [disabled]="!fieldsInfo['description']?.accessEditField"
                        class="form-control validate-name"
                        id="dataModel.description"
                        ></textarea>
                      </div>
                      <!-- Submit Button -->
                      <div class="form-button-group">
                        <button
                          type="submit"
                          [disabled]="formInfo.submitButtonEnabled == false"
                          class="btn btn-m btn-full mb-4 rounded-s shadow-l bg-green-dark"
                          >
                          {{ "ACTION.SAVE" | translate }}
                        </button>
                        <button
                          type="button"
                          (click)="onFormCancel()"
                          class="btn btn-m btn-full mb-4 rounded-s shadow-l bg-red-dark"
                          >
                          {{ "ACTION.CANCEL" | translate }}
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
