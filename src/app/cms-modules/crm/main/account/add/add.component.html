<div class="card card-style loader-container">
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId">
  </app-progress-spinner>
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>

    <p>
      {{ "TITLE.Be_Careful_When_Entering_Information" | translate }}
    </p>
    <!--Content-->

    <app-cms-form-result-message
      [formInfo]="formInfo"
    ></app-cms-form-result-message>
    <form
      (ngSubmit)="onFormSubmit()"
      #vform="ngForm"
      [ngStyle]="{ direction: tokenInfo.access.direction }"
      >
      <!-- LinkMainImageId Field -->
      <div class="mb-3">
        <a
          href="{{ dataModel.linkMainImageIdSrc | cmsthumbnail }}"
          target="_blank"
          >
          @if (dataModel?.linkMainImageIdSrc?.length > 0) {
            <img
              style="vertical-align: middle"
              class="ntk-hover-zoom"
              aria-hidden
              src="{{ dataModel.linkMainImageIdSrc | cmsthumbnail }}"
              height="50"
              width="50"
              />
          }
        </a>
      </div>
      <div
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
        >
        <label for="dataModel.linkMainImageId" class="color-highlight">{{
          "MESSAGE.Photo" | translate
        }}</label>
        <input
          matInput
          type="text"
          [(ngModel)]="dataModel.linkMainImageId"
          name="dataModel.linkMainImageId"
          #LinkMainImageId
          placeholder="{{ 'TITLE.Original_File_ID' | translate }}"
          autocomplete="off"
          (click)="fileManagerOpenForm = true"
          class="form-control validate-name"
          id="dataModel.linkMainImageId"
          />
          <cms-file-manager
            (itemSelected)="onActionFileSelected($event)"
            [language]="appLanguage"
            [isPopup]="true"
            [openSelectFileDescription]="'TITLE.Select_Image' | translate"
            [(openForm)]="fileManagerOpenForm"
            [tree]="fileManagerTree"
            [openFilemanagerButtonLabelKey]="'select'"
            [openDirectUploadView]="true"
            [selectFileType]="selectFileTypeMainImage"
            [openFilemanagerButtonView]="false"
            >
          </cms-file-manager>
        </div>
        <!-- Parent Account Selector -->
        <app-crm-account-selector
          (optionChange)="onActionSelectorParentAccount($event)"
          [optionSelectForce]="dataModel.linkParentAccountId"
          [optionPlaceholder]="fieldsInfo['linkParentAccountId']?.fieldTitle || 'Parent Account'"
          [optionDisabled]="!fieldsInfo['linkParentAccountId']?.accessAddField"
          ></app-crm-account-selector>
        <!-- Name Field -->
        <div
          class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
          >
          <label for="dataModel.name" class="color-highlight">{{
            fieldsInfo["name"]?.fieldTitle
          }}</label>
          <input
            matInput
            type="text"
            [(ngModel)]="dataModel.name"
            name="dataModel.name"
            #Name
            placeholder="{{ fieldsInfo['name']?.fieldTitle }}"
            maxlength="256"
            [disabled]="!fieldsInfo['name']?.accessAddField"
            class="form-control validate-name"
            id="dataModel.name"
            />
          </div>
          <!-- Alias Field -->
          <div
            class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
            >
            <label for="dataModel.alias" class="color-highlight">{{
              fieldsInfo["alias"]?.fieldTitle
            }}</label>
            <input
              matInput
              type="text"
              [(ngModel)]="dataModel.alias"
              name="dataModel.alias"
              #Alias
              placeholder="{{ fieldsInfo['alias']?.fieldTitle }}"
              maxlength="256"
              [disabled]="!fieldsInfo['alias']?.accessAddField"
              class="form-control validate-name"
              id="dataModel.alias"
              />
            </div>
            <!-- AccountType Field -->
            <div
              class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
              >
              <label for="dataModel.accountType" class="color-highlight">{{
                fieldsInfo["accountType"]?.fieldTitle
              }}</label>
              <input
                matInput
                type="text"
                [(ngModel)]="dataModel.accountType"
                name="dataModel.accountType"
                #AccountType
                placeholder="{{ fieldsInfo['accountType']?.fieldTitle }}"
                maxlength="100"
                [disabled]="!fieldsInfo['accountType']?.accessAddField"
                class="form-control validate-name"
                id="dataModel.accountType"
                />
              </div>
              <!-- Industry Field -->
              <div
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                >
                <label for="dataModel.industry" class="color-highlight">{{
                  fieldsInfo["industry"]?.fieldTitle
                }}</label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="dataModel.industry"
                  name="dataModel.industry"
                  #Industry
                  placeholder="{{ fieldsInfo['industry']?.fieldTitle }}"
                  maxlength="100"
                  [disabled]="!fieldsInfo['industry']?.accessAddField"
                  class="form-control validate-name"
                  id="dataModel.industry"
                  />
                </div>
                <!-- Email Field -->
                <div
                  class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                  >
                  <label for="dataModel.email" class="color-highlight">{{
                    fieldsInfo["email"]?.fieldTitle
                  }}</label>
                  <input
                    matInput
                    type="email"
                    [(ngModel)]="dataModel.email"
                    name="dataModel.email"
                    #Email
                    placeholder="{{ fieldsInfo['email']?.fieldTitle }}"
                    maxlength="256"
                    [disabled]="!fieldsInfo['email']?.accessAddField"
                    class="form-control validate-name"
                    id="dataModel.email"
                    />
                  </div>
                  <!-- Phone Field -->
                  <div
                    class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                    >
                    <label for="dataModel.phone" class="color-highlight">{{
                      fieldsInfo["phone"]?.fieldTitle
                    }}</label>
                    <input
                      matInput
                      type="text"
                      [(ngModel)]="dataModel.phone"
                      name="dataModel.phone"
                      #Phone
                      placeholder="{{ fieldsInfo['phone']?.fieldTitle }}"
                      maxlength="50"
                      [disabled]="!fieldsInfo['phone']?.accessAddField"
                      class="form-control validate-name"
                      id="dataModel.phone"
                      />
                    </div>
                    <!-- Website Field -->
                    <div
                      class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                      >
                      <label for="dataModel.website" class="color-highlight">{{
                        fieldsInfo["website"]?.fieldTitle
                      }}</label>
                      <input
                        matInput
                        type="url"
                        [(ngModel)]="dataModel.website"
                        name="dataModel.website"
                        #Website
                        placeholder="{{ fieldsInfo['website']?.fieldTitle }}"
                        maxlength="256"
                        [disabled]="!fieldsInfo['website']?.accessAddField"
                        class="form-control validate-name"
                        id="dataModel.website"
                        />
                      </div>
                      <!-- Description Field -->
                      <div
                        class="input-style has-borders no-icon input-style-always-active validate-field mb-4"
                        >
                        <label for="dataModel.description" class="color-highlight">{{
                          fieldsInfo["description"]?.fieldTitle
                        }}</label>
                        <textarea
                          matInput
                          [(ngModel)]="dataModel.description"
                          name="dataModel.description"
                          #Description
                          placeholder="{{ fieldsInfo['description']?.fieldTitle }}"
                          rows="4"
                          [disabled]="!fieldsInfo['description']?.accessAddField"
                          class="form-control validate-name"
                          id="dataModel.description"
                          ></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="form-button-group">
                          <button
                            type="submit"
                            [disabled]="formInfo.submitButtonEnabled == false"
                            class="btn btn-m btn-full mb-4 rounded-s shadow-l bg-green-dark"
                            >
                            {{ "ACTION.SAVE" | translate }}
                          </button>
                          <button
                            type="button"
                            (click)="onFormCancel()"
                            class="btn btn-m btn-full mb-4 rounded-s shadow-l bg-red-dark"
                            >
                            {{ "ACTION.CANCEL" | translate }}
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
