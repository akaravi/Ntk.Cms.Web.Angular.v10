<mat-card>
  <mat-card-title>افزودن امتیاز تأمین‌کننده</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Account Id</mat-label>
        <input matInput formControlName="linkAccountId" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>کیفیت</mat-label>
        <input matInput type="number" formControlName="scoreQuality" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>تحویل</mat-label>
        <input matInput type="number" formControlName="scoreDelivery" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>همکاری</mat-label>
        <input matInput type="number" formControlName="scoreCooperation" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>قیمت</mat-label>
        <input matInput type="number" formControlName="scorePrice" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>انعطاف</mat-label>
        <input matInput type="number" formControlName="scoreFlexibility" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>پشتیبانی</mat-label>
        <input matInput type="number" formControlName="scoreSupport" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>میانگین</mat-label>
        <input matInput type="number" formControlName="averageScore" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>تاریخ ارزیابی</mat-label>
        <input matInput type="date" formControlName="evaluationDate" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>یادداشت</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
    </div>

    <div class="row actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="saving">
        ذخیره
      </button>
      <button mat-button color="warn" [routerLink]="['/cms/modules/crm/supplier-rating']">
        انصراف
      </button>
      <mat-progress-spinner
        *ngIf="saving"
        diameter="28"
        mode="indeterminate"
      ></mat-progress-spinner>
    </div>
    <div class="message" *ngIf="message">{{ message }}</div>
  </form>
</mat-card>
