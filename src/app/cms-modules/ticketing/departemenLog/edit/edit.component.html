<div class="card card-style loader-container">
  <app-progress-spinner [optionsInfoAreaId]="constructorInfoAreaId">
  </app-progress-spinner>
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>

    <p>
      {{ "TITLE.Be_Careful_When_Entering_Information" | translate }}
    </p>
    <!--Content-->
    <!-- RecordStatus Field -->
    @if (fieldsInfo['recordStatus']?.accessWatchField) {
      <app-cms-enum-record-status-selector
        [(model)]="dataModel.recordStatus"
        [optionDisabled]="false"
        [optionLabel]="fieldsInfo['recordStatus']?.fieldTitle"
        [optionRequired]="true"
        [optionSelectFirstItem]="true"
      ></app-cms-enum-record-status-selector>
    }

    <!-- LinkUserId Field -->
    <app-cms-site-selector
      [optionDisabled]="true"
      [optionSelectForce]="dataModel.linkSiteId"
      [optionPlaceholder]="'TITLE.SITE' | translate"
    ></app-cms-site-selector>
    @if (tokenInfo.access.userAccessAdminAllowToProfessionalData) {
      <div>
        <div [innerHTML]="dataModel | prettyjson"></div>
      </div>
    }

    @if (formInfo.submitButtonEnabled) {
      <div class="form-actions">
        <button
          type="button"
          (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray"
          >
          <i class="ft-x"></i> {{ "ACTION.CANCEL" | translate }}
        </button>
      </div>
    }
    <!--Content-->
  </div>
</div>
