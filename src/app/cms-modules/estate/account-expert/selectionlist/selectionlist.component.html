<ul>
  @for (item of dataModelResult.listItems; track item; let i = $index) {
    <li>
      <mat-checkbox
        (change)="onActionSelect(item)"
        [checked]="fieldsStatus.get(item.id)"
        [disabled]="optionDisabled"
        >
        @if (item.linkMainImageIdSrc) {
          <img
            style="vertical-align: middle"
            class="ntk-hover-zoom"
            aria-hidden
            src="{{ item.linkMainImageIdSrc | cmsthumbnail }}"
            height="25"
            width="25"
            />
        }
        {{ item.title }}-{{ item.description }}
      </mat-checkbox>
    </li>
  }
</ul>
