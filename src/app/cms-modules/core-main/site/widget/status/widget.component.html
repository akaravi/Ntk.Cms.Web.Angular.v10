<div class="card card-style widget-refreshable">
  <button
    type="button"
    class="widget-refresh-btn"
    aria-label="{{ 'ACTION.RELOAD' | translate }}"
    title="{{ 'ACTION.RELOAD' | translate }}"
    (click)="onActionButtonReload()"
  >
    <i class="fa fa-rotate-right"></i>
  </button>
  <div class="content">
    <h5 class="font-14 opacity-50">{{ "ACTION.CREDIT_SITE" | translate }}</h5>
    <div class="divider mb-3"></div>
    @for (item of widgetInfoModel.items | keyvalue; track item; let i = $index) {
      <div
        class="list-group list-custom-small list-menu ms-0 me-2"
        >
        <a routerLink="{{ widgetInfoModel.link }}" class="menu-active">
          <i class="fa fa-comment gradient-blue color-white"></i>
          <span>{{ item.key }}</span>
          <span class="badge gradient-blue color-white">{{ item.value }}</span>
          <i class="fa fa-angle-left"></i>
        </a>
      </div>
    }
  </div>
</div>
